<!DOCTYPE html>
<html>
  <head>
    <style>
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 10px;
        text-align: center;
        color: #ffff00;
      }

      body {
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="info">Game Physics</div>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script>
      javascript: (function () {//用來測試程式執行速度
        var script = document.createElement("script");
        script.onload = function () {
          var stats = new Stats();
          document.body.appendChild(stats.dom);
          requestAnimationFrame(function loop() {
            stats.update();
            requestAnimationFrame(loop);
          });
        };
        script.src = "https://mrdoob.github.io/stats.js/build/stats.min.js";
        document.head.appendChild(script);
      })();

      var camera, scene, renderer;
      var ball ;
      var pos, vel, force;//位置,向量,速度

      init();
      animate();

      function init() {
        renderer = new THREE.WebGLRenderer({
          antialias: true,
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x888888);
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();
        camera = new THREE.OrthographicCamera(100, window.innerWidth/window.innerHeight, 2, 1);
        camera.position.z = 10;
        // camera.position.x = 16;

        pos = new THREE.Vector3();
        vel = new THREE.Vector3(4, 2, 0);
        force = new THREE.Vector3(0, -5, 0);

        ball = new THREE.Mesh(
          new THREE.CircleGeometry(12, 20),
          new THREE.MeshBasicMaterial()
        );
        scene.add(ball);

        /////////////////////////////////////////////////////////

        var points = [];
        points.push(
          new THREE.Vector3(-40, -40, 0),
          new THREE.Vector3(40, -40, 0),
          new THREE.Vector3(40, 40, 0),
          new THREE.Vector3(-40, 40, 0),
          new THREE.Vector3(-40, -40, 0)
        );

        var geometry = new THREE.BufferGeometry().setFromPoints(points);
        var border = new THREE.Line(
          geometry,
          new THREE.LineBasicMaterial({
            color: 0x0000ff,
          })
        );
        scene.add(border);

        window.addEventListener("resize", onWindowResize, false);
        //window.addEventListener('mousedown', onDocumentMouseDown, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        render();

        var dt = 0.1;
        vel.add(force.clone().multiplyScalar(dt));
        pos.add(vel.clone().multiplyScalar(dt));

        if (pos.y < -40 + 12) {
          vel.y = -vel.y;

          pos.y = -40 + 12;
        }
        if (pos.x > 40 - 12) {
          vel.x = -vel.x;

          pos.x = 40 - 12;
        }
        if (pos.x < -40 + 12) {
          vel.x = -vel.x;

          pos.x = -40 + 12;
        }

        ball.position.copy(pos);
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
