<!DOCTYPE html>
<html>

<head>
    <style>
        #info {
            position: absolute;
            top: 0px;
            width: 100%;

            color: #ffff00;

        body {

<body>
    <div id="info">Game Physics</div>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script>
        var camera, scene, renderer;

        var balls = [];

        //var pos, vel, force;
        const R = 4;

        class Ball {
            constructor(pos, vel, mesh) {
                this.pos = pos;
                this.vel = vel;
                this.force = new THREE.Vector3(0, 0, 0);
                this.mesh = mesh;
                scene.add(this.mesh);

                mesh.material.color = new THREE.Color(0xff9a9e);
                //mesh.material.wireframe = true;//網狀
            }

            update(dt) {
                this.vel.add(this.force.clone().multiplyScalar(dt));
                this.pos.add(this.vel.clone().multiplyScalar(dt));

                // wall-collision
                if (this.pos.y < -40 + R) {
                    this.vel.y = -this.vel.y;

                    this.pos.y = -40 + R;
                }
                if (this.pos.x > 40 - R) {
                    this.vel.x = -this.vel.x;

                    this.pos.x = 40 - R;
                }
                if (this.pos.x < -40 + R) {
                    this.vel.x = -this.vel.x;

                    this.pos.x = -40 + R;
                }

                this.mesh.position.copy(this.pos);
            }
        }

        function buildBallMesh(mycolor) {
            let ballMesh = new THREE.Mesh(new THREE.CylinderGeometry(R, R, 3, 20), new THREE.MeshBasicMaterial());
            ballMesh.material.color = mycolor;
            return ballMesh;
        }

        //////////////////////////////////////////////////
        init();
        animate();

        function init() {
            renderer = new THREE.WebGLRenderer({
                antialias: true,
            });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x888888);
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            //camera = new THREE.OrthographicCamera(-50, 50, 50, -50, -10, 100);
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);

            camera.position.set(20, 40, 40);
            // camera.position.z = 200;
            let grid = new THREE.GridHelper(200, 20, "red", "white");

            scene.add(grid); //線網

            var box = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 5,32), new THREE.MeshBasicMaterial());
            box.position.set(30, 8, 0);

            scene.add(box);

            let controls = new THREE.OrbitControls(camera, renderer.domElement);

            /*
          let ballMesh = new THREE.Mesh (new THREE.CircleGeometry(R,20), new THREE.MeshBasicMaterial());
        //  scene.add (ball);
        */

            let ballMesh = buildBallMesh(new THREE.Color().setHSL(Math.random(), 0.9, 0.4));

            let ball = new Ball(new THREE.Vector3(0, 1.5, 0), new THREE.Vector3(0, 0, 0), ballMesh);
            balls.push(ball);

            ballMesh = buildBallMesh(new THREE.Color().setHSL(Math.random(), 0.9, 0.4));

            //let ball2 = new Ball (new THREE.Vector3(10,30,0), new THREE.Vector3(4,2,0), ballMesh);

            //balls.push (ball2);

            /////////////////////////////////////////////////////////
            /*
          var geometry = new THREE.Geometry();
          geometry.vertices.push(
            new THREE.Vector3(-40, -40, 0),
            new THREE.Vector3(40, -40, 0),
            new THREE.Vector3(40, 40, 0),
            new THREE.Vector3(-40, 40, 0),
            new THREE.Vector3(-40, -40, 0));

          var border = new THREE.Line(geometry, new THREE.LineBasicMaterial({
            color: 0x0000ff
          }));
          scene.add(border);
        */
            window.addEventListener("resize", onWindowResize, false);
            //window.addEventListener('mousedown', onDocumentMouseDown, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();

            var dt = 0.1;
            for (let i = 0; i < balls.length; i++) balls[i].update(dt);
            /*
        vel.add (force.clone().multiplyScalar (dt));
          pos.add (vel.clone().multiplyScalar (dt));


          if (pos.y < -40+R) {
                 vel.y = - vel.y;

             pos.y = -40+R;
          }
          if (pos.x > 40-R) {
                 vel.x = - vel.x;

             pos.x = 40-R;
          }
         if (pos.x < -40+R) {
                 vel.x = - vel.x;

             pos.x = -40+R;
          }

            ball.position.copy (pos);
         */
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
